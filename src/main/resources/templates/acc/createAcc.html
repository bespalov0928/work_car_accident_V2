<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Главная страница</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container p-3">

    <form th:action="@{/acc/save}" method="post" enctype="multipart/form-data">
        <input type="text" name="id" id="id" th:value="0">

        <div class="form-group">
            <label for="name">Наименование инцидента</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>

        <div class="form-group">
            <label for="address">Адрес инцидентас</label>
            <input type="text" class="form-control" name="address" id="address">
        </div>

        <div class="form-group">
            <label for="type.id">Событие</label>
            <select class="form-control" id="type.id" name="type.id">
                <option th:each="type:${types}" th:text="${type.name}" th:value="${type.id}"/>
            </select>
        </div>

        <div class="form-group">
            <label for="type.id">Статья</label>
            <select multiple class="form-control" id="type.id" name="idRule">
                <option th:each="rule:${rules}" th:text="${rule.name}" th:value="${rule.id}"/>
            </select>
        </div>

        <div class="form-group">
            <label for="text">Описание</label>
            <textarea class="form-control" name="text" id="text"></textarea>
        </div>

        <!--        <div class="form-group">-->
        <!--            <label for="files">Добавить фото</label>-->
        <!--            <input type="file" class="form-control" multiple  name="files" id="files">-->
        <!--        </div>-->

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
